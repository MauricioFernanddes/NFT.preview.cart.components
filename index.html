<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="img-top">
        <img src="images/image-equilibrium.jpg" alt="imagem-equilibrio" />
        <div class="img-overlay" >
          <img src="images/icon-view.svg" alt="ícone-visualização">
        </div>
        <div class="box-texte">
          <a href="">Equilibrium #3429 </a>
          <p>Equilibrium #3429 Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="ícone ethereum">
              <p>0.041 ETH</p>
            </div>
            <div class="days">
              <img src="images/icon-clock.svg" alt="ícone-relógio">
              <p>3 days left</p>
            </div>
          </div>
          <hr>
          <div class="autor">
            <img src="images/image-avatar.png" alt="">
            <p>Creation of <a href="">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mauriciofernanddes/">Mauricio Fernandes</a>.
  </div>
</body>
</html>
